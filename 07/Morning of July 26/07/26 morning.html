    <title>Document</title>
</head>
<body>
    <div><h1>一级标题</h1></div>
    <div><h2>二级标题</h2></div>

    <div><h8>八级标题</h8></div> -->
    <!-- 只有h1-h6 大小 -->
    <hr>    
    <b>加粗</b>
    <br>    
    <strong>加粗</strong>
    <br>
    <hr>
    <br>
    <u>下划线</u>
    <br>
    <ins>下划线</ins>
    <br><hr>

    <br>
    <em>倾斜</em>

    <br>
    <!-- SRC是图片必须有的属性是路径
    alt是图片显示失败时显示的文本
    tit1e是鼠标悬停在图片上显示的文本
    width是图片的宽度，可以只定义一个值另一个值也会随之等比例变化
    hight是图片的高度 -->
    <img src="../images/IMG_2975.jpeg " alt="一只荷花" width="200px">
